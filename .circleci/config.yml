version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello,"
  say-world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say World"
          command: "echo World!"
  print-env:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Env Test"
          command: |
            echo $TEST_ENV
workflows:
  welcome:
    jobs:
      - say-hello
      - say-world
      - print-env