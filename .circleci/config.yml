version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello,"
  say-world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say World"
          command: "echo World!"
workflows:
  welcome:
    jobs:
      - say-hello
      - say-world:
          requires:
           - say-world